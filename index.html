 
<html>
    <head>
      <title>Emotion Recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
  
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Fredoka&display=swap" rel="stylesheet">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Fredoka&family=Lato&display=swap" rel="stylesheet">
     <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
        <h3 class="btn btn-default header">Emotion Recognizer</h3>
  
        <br><br>
        <p style="font-size: 22px;">Teachable Machine Link: <a id="link"href="https://teachablemachine.withgoogle.com/models/lFLYm1MpE/">https://teachablemachine.withgoogle.com/models/lFLYm1MpE/</a></p>
        <p style="font-size: 22px;">The model is trained to identify the following emotions: </p>
        <br> 
        <b class="emotions"> 
        Happy
        <hr>
        Sad 
        <hr>
        Angry
        <hr>
        Worried
        <hr>
        Irritable
        <hr>
        </b>
        <br>
        <br>
        <label id="thing">Webcam View:  </label>
        <br>
        <div id="webcam_view"></div>
        <br><br>
  
        <div id="picture_view"></div>
        <br>
        <button class="btn btn-info capture" onclick="capture()">Capture Image:</button>
        <br>
        <br>
        <button class="btn btn-success predict"  onclick="predict()">Predict:</button>
        <br>
        <br>
        <p style="font-size: 22px;">Object:  <span id="obj_name"></span></p>
        <br>
        <p style="font-size: 22px;">Accuracy:  <span id="acc_name"></span></p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
